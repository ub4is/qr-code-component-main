<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exile&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="image">
      <img src="./images/image-qr-code.png">
    </div>
    <div id="text">
      <p id="p1">Improve your front-end skills by building projects</p>
      <p id="p2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
  </div>
</body>
</html>
